{% extends "tempheader.html" %}

<html>
<head><title>{% block title %}Create Herd{% endblock %}</title></head>
<body>

	{% block main %}
	<div id="Notification area"></div>
	<h1>Add new Herd</h1>
	<h5>Please note give unique herd name.</h5>
	<form>
		<div class="row">
			<div class="col-xs-5">
				<select name="from[]" id="search" class="form-control" size="10" multiple="multiple">
				</select>
			</div>

			<div class="col-xs-2">
				<button type="button" id="search_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
				<button type="button" id="search_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
				<button type="button" id="search_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
				<button type="button" id="search_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
			</div>

			<div class="col-xs-5">
				<select name="to[]" id="search_to" class="form-control" size="10" multiple="multiple"></select>
			</div>
		</div>
		<br>
		  <div class="form-group">
			<label for="herdname">Herd Name</label>
			<input type="text" class="form-control" id="herdname" placeholder="Herd Name">
		  </div>
		  <div class="form-group">
			<label for="herddescription">Herd Description</label>
			<input type="text" class="form-control" id="herddescription" placeholder="Describe Herd">
		  </div>
		  <label class="control-label col-xs-1" for="DateCreated">Date Created</label>
			<div class="input-group col-xs-2">
			   <input class="form-control" id="DateCreated" name="DateCreated" placeholder="YYYY-MM-DD" type="text">
			</div>
			<script>
				$("#DateCreated").flatpickr({});
			</script>
		  <button id="CreateHerdButton" href="#" class="btn btn-default">Create</button>
	</form>
	{% endblock %}

{% block Herd %} class="panel-collapse collapse in" {% endblock %}
{% block imports %}
<script type = "text/javascript" src="{{url_for('static', filename= 'js/herd_create_scripts.js')}}"></script>
{% endblock %}
</body>

</html>
